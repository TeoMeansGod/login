</head>

<body>

        <a href="/main">main</a>

        <div>
            <h1>login page</h1>
        </div>

            <form method="POST" action="/login">
                <div class="row">
                    <label class="label" for="login">login:</label>
                    <input type="text" name="login" id="login">
                </div>
                <div class="row">
                    <label class="label" for="password">password:</label>

                </div>
                <div class="row">
                    <input type="submit" class="button">
                </div>
            </form>
        </div>
    </div>
</body>

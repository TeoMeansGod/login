<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
    <div class="header">
        <a href="/main">main</a>
        <a href="/register">register</a>
        <a href="/login">login</a>
        <a href="/admin">admin</a>
    </div>
    <div class="content">
        <div>
            <h1>register page</h1>
        </div>
        <div class="form">
            <form method="POST" action="/register">
                <div class="row">
                    <label class="label" for="login">login:</label>
                    <input type="text" name="login" id="login">
                </div>
                <div class="row">
                    <label class="label" for="password">password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="row">
                    <label class="label" for="age">age:</label>
                    <select name="age" id="age" style="width: 215px;height: 30px; padding: 5px; margin-top: 1%;">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                </div>
                <div class="row">
                    <label class="label" for="student">student?</label>
                    <input type="checkbox" id="student" name="student" value="yes" style="margin-top: 1%;">
                </div>
                <div class="row">
                    <label class="label">gender:</label>
                    <label class="radio" for="m">M:</label>
                    <input type="radio" id="m" name="gender" value="male" class="radio" style="margin-left:20px;">
                    <label class="radio" for="f">F:</label>
                    <input type="radio" id="f" name="gender" value="female" class="radio" style="margin-left:20px;"></div>
                <div class="row">
                    <input type="submit" class="button">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
